---
# tasks file for stackroute.vlab-template-java-cloudnative-fsd
- name: installing repo for Java 8 in Ubuntu
  apt_repository: repo="ppa:openjdk-r/ppa"
- name: install dev utilities
  package:
    name: "{{ item }}"
    state: present
  loop:
    - git
    - vim
    - curl
    - wget
    - firefox
    - fonts-indic
    - fonts-noto
    - fonts-noto-cjk
    - openjdk-8-jdk
    - openjdk-8-doc
    - openjdk-12-jdk
    - openjdk-12-doc
    - maven
    - mysql-server
    - mysql-workbench
- name: Install Kubernetes APT key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
- name: Add k8s repository
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    update_cache: yes
- name: Install Dependencies
  package:
    name: "{{ item }}"
    state: present
  loop:
    - kubeadm
    - kubelet
    - kubectl
  notify:
    - Disable Swap
    - Remove swap from fstab
- name: Download helm
  get_url:
    url: https://get.helm.sh/helm-v2.14.2-linux-amd64.tar.gz
    dest: /opt/helm.tar.gz
    checksum: sha256:9f50e69cf5cfa7268b28686728ad0227507a169e52bf59c99ada872ddd9679f0
- name: Create /opt/helm folder
  file:
    path: /opt/helm
    state: directory
- name: Unarchive helm
  unarchive:
    src: /opt/helm.tar.gz
    dest: /opt/helm
    remote_src: yes
- name: Add helm and tiller to path
  file:
    path: "/usr/local/bin/{{item}}"
    state: link
    src: "/opt/helm/linux-amd64/{{item}}"
  loop:
    - helm
    - tiller
- name: Add MongoDB Key
  apt_key:
    keyserver: hkp://keyserver.ubuntu.com:80
    id: 9DA31620334BD75D9DCB49F368818C72E52529D4
    state: present
- name: Add MongoDB Repository
  apt_repository:
    repo: deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.0 multiverse
    filename: mongodb-org
    state: present
    update_cache: yes
- name: Install MongoDB
  package:
    name: mongodb-org
- name: Stop services
  service:
    name: "{{ item }}"
    daemon_reload: yes
    state: stopped
    enabled: no
  loop:
    - mysql
    - docker
    - mongod
  tags:
    - machine-only
- name: Download STS4
  get_url:
    url: https://download.springsource.com/release/STS4/4.3.1.RELEASE/dist/e4.12/spring-tool-suite-4-4.3.1.RELEASE-e4.12.0-linux.gtk.x86_64.tar.gz
    dest: /opt/sts.tar.gz
    checksum: sha256:a34c1fa01391fe11318385148ad27b0db27185866440fa9f1f75cc0a06a10a77
- name: Create /opt/sts directory
  file:
    path: /opt/sts
    state: directory
- name: Extract STS4
  unarchive:
    src: /opt/sts.tar.gz
    dest: /opt/sts
    remote_src: yes
- name: Create symlink in path
  file:
    path: /usr/local/bin/sts
    state: link
    src: /opt/sts/sts-4.3.1.RELEASE/SpringToolSuite4
- name: Create desktop entry
  copy:
    src: sts.desktop
    dest: /usr/share/applications/sts.desktop
- name: Docker daemon configuration
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
  notify: Reload docker daemon
- name: Add vagrant user to docker group
  user:
    name: vagrant
    groups:
      - docker
    append: yes
    state: present
