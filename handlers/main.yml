---
# handlers file for stackroute.vlab-template-java-cloudnative-fsd
- name: Reload docker daemon
  systemd:
    name: docker
    daemon_reload: yes
    state: stopped
  tags:
    - machine-only
- name: Disable Swap
  shell: |
    swapoff -a
  tags:
    - machine-only
- name: Remove swap from fstab
  replace:
    path: /etc/fstab
    regexp: '^(.+?\sswap\s+sw\s+.*)$'
    replace: '# \1'
  tags:
    - machine-only